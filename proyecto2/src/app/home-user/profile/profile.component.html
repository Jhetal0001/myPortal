<section class="profile">
  <div class="profile-front">
    <img [src]="userProfile?.imgFront === undefined ? '../../../assets/small/profile-default.svg' : userProfile?.imgFront" alt="front">
    <label class="profile-front-change"><i class="fa-solid fa-camera"></i><input name="change" type="file" (change)="uploadImg('imgFront', $event)" placeholder="Change"></label>
  </div>
  <div class="profile-details">
    <div class="profile-photo" >
      <img [src]="userProfile?.imgurl === undefined ? '../../../assets/small/profile-default.svg' : userProfile?.imgurl " alt="profile">
      <label class="profile-photo-change" ><i class="fa-solid fa-camera"></i><input name="change" type="file" (change)="uploadImg('profile', $event)" placeholder="Change"></label>
    </div>
    <div class="profile-personal">
      <h3 class="profile-name">{{userProfile?.name}}</h3>
      <p class="profile-city">{{userProfile?.city}}</p>
      <p class="profile-email">{{userProfile?.email}}</p>
      <p class="profile-phone">{{userProfile?.phone}}</p>
    </div>
    <div class="profile-socials">
      <a href=""><i class="fa-brands fa-facebook-f"></i></a>
      <a href=""><i class="fa-brands fa-instagram"></i></a>
      <a href=""><i class="fa-brands fa-whatsapp"></i></a>
      <a href=""><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </div>
</section>
