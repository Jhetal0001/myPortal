<div class="container">
  <h1 class="mb-4">Admin</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <input type="email" class="text-center form-control" id="email" placeholder="Email Address" formControlName="email">
    </div>
    <div class="mb-3">
      <input type="password" class="text-center form-control" id="password" placeholder="Password" formControlName="password">
    </div>
    <div class="row">
      <div class="col">
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </div>
      <div class="col">
        <a type="button" href="#/home" class="btn btn-primary">Regresar</a>
      </div>
    </div>
  </form>
</div>
