<div class="target">
  <div class="title">
    <h6>{{title}}</h6>
  </div>
  <div class="content">
    <div class="content-img" *ngFor="let item of listSchool">
      <img *ngIf="item.name === content.school" [src]="item.urlImg">
    </div>
    <p>{{content.date}}</p>
    <p>
      <a [href]="content.url" target="_blank" class="btn btn-outline-primary mr-2">Ver</a>
    </p>
  </div>
</div>
