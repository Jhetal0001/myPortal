<div class="target">
  <div class="title p-2 pt-2">
    <h6 class="m-0">{{title}}</h6>
  </div>
  <div class="content">
    <div class="content-img" *ngFor="let item of listSchool">
      <img *ngIf="item.nombre_escuela === content.nombre_escuela" [src]="item.urlImg">
    </div>
    <p>{{content.fecha_fin | date }}</p>
    <p>
      <a [href]="content.url_certificado" target="_blank" class="btn btn-outline-primary mr-2">Ver</a>
    </p>
  </div>
</div>
